<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>元素拖放</title>
  <style type="text/css">
    #frame {
      width: 120px;
      height: 120px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script>

    function dragenter(event) {
      console.log('dragenter', event)
    }

    function dragover(event) {
      event.preventDefault();
    }

    function dragleave(event) {
      console.log('dragleave', event)
    }

    function dragstart(event) {
      event.dataTransfer.setData("dom", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      let box = event.dataTransfer.getData("dom");
      event.target.appendChild(document.getElementById(box));
    }

    function dragend(event) {
      console.log('dragend', event)
    }
  </script>
</head>

<body>
  <div id="frame" ondrop="drop(event)" ondragover="dragover(event)" ondragenter="dragenter(event)" ondragleave="dragleave(event)"></div>
  <br>
  <div id="box" draggable="true" ondragstart="dragstart(event)" ondragend="dragend(event)"></div>

</body>

</html>
